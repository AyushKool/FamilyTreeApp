<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Family Tree App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class="tree" id="root"></div>

  <div id="key" display='table'>
    <div id='male' display='table-row'>
      <div class='color'></div>
      <h3 class='gender'>Male</h3>
    </div>
    <br />
    <div id='female' display='table-row'>
      <div class='color'></div>
      <h3 class='gender'>Female</h3>
    </div>
  </div>
  
</body>

</html>
